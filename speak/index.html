<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech</title>
  <link rel="stylesheet" href="./speak.css?v=20240301_01">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div id="container">

    <div id="heading-container">
      <h1 id="heading">Text To Speech</h1>
    </div>

    <div id="text-container">
      <textarea id="textbox" placeholder="Enter text here..."></textarea>
    </div>

    <div id="buttons-container">
      <div id="buttons-table">
        <div id="buttons-row">

          <div id="speed-container">
            <div id="speed-table">
              <div id="speed-row">
                <div id="speed-label">Speed:</div>
                <div id="speed-slider-container"><input id="speed-slider" type="range" min="0.1" max="1" step="0.05"
                    value="1"></div>
                <div id="speed-display">100%</div>
              </div>
            </div>
          </div>

          <div id="spacer-span">
          </div>

          <div id="speak-button-span">
            <button id="speak-button" onclick="startSpeaking()">Speak</button>
          </div>
          
          <div id="stop-button-span">
            <button id="stop-button" onclick="stopSpeaking()">Stop</button>
          </div>

          <div id="mic-button-span">
            <button id="mic-button"><i class="fas fa-microphone"></i></button>
          </div>

        </div>
      </div>

    </div>

    <div id="voice-container">
      <div id="voice-dropdown">
        <span id="selected-voice"></span>
      </div>
      <div id="voice-list">
        <div id="voice-filter-container">
          <input id="voice-filter" type="text" placeholder="Filter...">
        </div>
        <div id="voice-list-content"></div>
      </div>
    </div>

  </div>

  <script src="./speak.js?v=20240301_01">
  </script>
</body>

</html>
