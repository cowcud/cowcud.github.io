<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech</title>
  <link rel="stylesheet" href="./speak.css?v=2024022804">
</head>

<body>
  <div id="container">

    <div id="heading-container">
      <h1>Text To Speech</h1>
    </div>

    <div id="text-container">
      <div id="textbox-container">
        <textarea id="textbox" placeholder="Enter text here..."></textarea>
      </div>
    </div>

    <div id="speed-container">
      <div id="speed">
        <span id="speed-label-container">Speed:</span>
        <span id="range-container">
          <input type="range" id="speed-slider" min="0.1" max="1" step="0.05" value="1">
        </span>
        <span id="speed-display">100%</span>

        <span id="speak-button">
          <button onclick="speak()">Speak</button>
        </span>
        <span id="stop-button">
          <button onclick="stop()">Stop</button>
        </span>
      </div>
    </div>

    <div id="voice-container">
      <div id="voice-dropdown">
        <span id="selected-voice"></span>
      </div>
      <div id="voice-list">
        <div id="voice-filter-container">
          <input type="text" id="voice-filter" placeholder="Filter...">
        </div>
        <div id="voice-list-content"></div>
      </div>
    </div>

  </div>
  <script src="./speak.js?v=2024022809">
  </script>
</body>

</html>
